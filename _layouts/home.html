<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
              <div class="row">
                <div class="6u$ 12u$(small)">
                  <p style="text-transform: uppercase;">{{ site.description }}</p>
                </div>
                <div class="6u$ 12u$(small)">
                  <p class="front-icons">
                    <i class="fas fa-code"></i>
                    <i class="fas fa-pen-alt"></i>
                    <i class="fas fa-palette"></i>
                    <i class="fas fa-calendar-alt"></i>
                    <i class="fas fa-camera-retro"></i>
                    <i class="fas fa-fort-awesome"></i>
                    <i class="fas fa-music"></i>
                  </p>
                </div>
              </div>
              <br />
              <ul class="actions">
                <li><a href="#one" class="button next scrolly">Look!</a></li>
              </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>Skills &amp; Experience</h2>
                </header>
                <p>{{ content }}</p>
                <!--<ul class="actions">
                    <li><a href="landing.html" class="button next">Get Started</a></li>
                </ul>-->
            </div>
        </section>

    </div>

    {% include footer.html %}

</body>

</html>
